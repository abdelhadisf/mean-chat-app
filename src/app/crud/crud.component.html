<div class="container mt-4">
  <div class="card">
    <h1>Employee  Registration</h1>
    <form >
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input name="name" type="text" [(ngModel)]="name" required [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Enter name">

      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Address</label>
        <input name="address" type="text" [(ngModel)]="address" required [ngModelOptions]="{standalone: true}" class="form-control" id="address" placeholder="Enter address">

      </div>
      <button type="submit" (click)="save()" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

<div class="container mt-4" >
  <h1>Student Table</h1>
  <table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let StudentItem of StudentArray">
        <td>{{StudentItem.name  | uppercase}}</td>
        <td>{{StudentItem.address }} </td>
        <td>
          <button type="button" class="btn " >Chat</button>
          <button type="button" class="btn btn-success" (click)="setUpdate(StudentItem)">Edit</button>
          <button type="button" class="btn btn-danger" (click)="setDelete(StudentItem)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <a routerLink="/chat">back</a>
  </div>
