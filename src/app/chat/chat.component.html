<div class="container">
  <div class="row">
    <div class="col-3">
      <h2>Users</h2>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let user of users"
          [class.active]="selectedUser && user._id === selectedUser._id"
          (click)="selectUser(user)"
        >
          {{ user.name }}
        </li>
      </ul>
      <a routerLink="/crud">Modifier</a>
    </div>
    <div class="col-9">
      <h2>Chat</h2>
      <div *ngIf="selectedUser">
        <h4>Selected User: {{ selectedUser.name }}</h4>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let message of messages">
            <strong>{{ message.sender }}:</strong> {{ message.content }}
          </li>
        </ul>
        <div class="form-group mt-3">
          <input
            type="text"
            class="form-control"
            placeholder="Type a message..."
            [(ngModel)]="newMessage"
            (keyup.enter)="sendMessage()"
          />
          <button class="btn btn-primary mt-2" (click)="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
